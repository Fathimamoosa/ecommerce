
 {% load static %}
{% load socialaccount %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lustrelux Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #3f3a3a; /* Dark background */
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            border: 3px solid black; /* Black border */
            border-radius: 15px; /* Rounded corners */
            overflow: hidden; /* Ensure content fits within rounded corners */
            display: flex;
            max-width: 900px; /* Limit maximum width */
            width: 100%;
            background-color: #4f4a4a; /* Background for container */
        }

        .login-form {
            padding: 30px;
            flex: 1; /* Takes up equal space with the image */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-image {
            flex: 1; /* Takes up equal space with the form */
            max-width: 100%; /* Ensures image doesn't overflow */
            object-fit: cover; /* Ensures image scales properly */
        }

        .btn-login {
            background-color: #f5a9a9; /* Pink login button */
            border: none;
            color: #ffffff;
            font-size: 1rem;
            border-radius: 20px;
            padding: 10px 20px;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #e68b8b;
        }

        .forgot-password, .signup-link {
            color: #f5a9a9;
            text-decoration: underline;
        }

        .forgot-password:hover, .signup-link:hover {
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column; /* Stack form and image vertically */
            }

            .login-image {
                max-height: 300px; /* Limit height for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Left Side: Login Form -->
        <div class="login-form">
            <h4 class="text-center mb-4">Login To Your Account</h4>
            <form method="post" autocomplete="off">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-login btn-block">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'password_reset' %}" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="text-center mt-3">
                <p>Or Login With</p>
                <div class="social-login">
                    <a href="{% provider_login_url 'google' %}" class="btn btn-google">
                        <i class="fab fa-google"></i> Google
                    </a>
                </div>
            </div>
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="{% url 'accounts_register' %}" class="signup-link">Sign Up</a></p>
            </div>
        </div>

        <!-- Right Side: Image -->
        <div>
            <img src="{% static 'backend/assets/imgs/items/home.jpeg' %}" alt="Login Image" class="login-image">
        </div>
    </div>
</body>
</html>
