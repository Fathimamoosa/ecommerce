<div class="container mt-5">
    <h2>Your Orders</h2>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Order #</th>
                <th>Order Date</th>
                <th>Total Price</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.order_number }}</td>
                <td>{{ order.order_date|date:"Y-m-d H:i" }}</td>
                <td>${{ order.total_price }}</td>
                <td>{{ order.status }}</td>
                <td>
                    <a href="{% url 'orders:order_detail' order.id %}" class="btn btn-info btn-sm">View Order</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">No orders found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
