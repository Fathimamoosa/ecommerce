
{% load static %}
{% load socialaccount %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lustrelux Dashboard</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'backend/assets/imgs/theme/favicon.svg' %}">

    <!-- Template CSS -->
    <link href="{% static 'backend/assets/css/main.css' %}" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS (for layout and styling) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<body>
    <main>
        <!-- Navbar/Header -->
        <header class="main-header navbar bg-light py-3 shadow-sm">
            <div class="container">
                <a href="index-dark.html" class="brand-wrap">
                    <img src="{% static 'backend/assets/imgs/theme/logo.jpg' %}" class="logo" alt="Lustrelux Dashboard" style="max-height: 50px;">
                </a>
            </div>
        </header>
        <section class="content-main mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5 col-md-7">
                        <div class="card card-login shadow-sm">
                            <div class="card-body">
                                <h4>Password Changed Successfully!</h4>
                                <p>Your password has been updated.</p>
                                <a href="{% url 'home' %}">Go back to home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
