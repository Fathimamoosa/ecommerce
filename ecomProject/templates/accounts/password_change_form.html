{% load static %}
{% load socialaccount %}
<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Lustrelux Dashboard</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'backend/assets/imgs/theme/favicon.svg' %}">

    <!-- Template CSS -->
    <link href="{% static 'backend/assets/css/main.css' %}" rel="stylesheet" type="text/css">
    <!-- Bootstrap CSS (for layout and styling) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <main>
        <!-- Navbar/Header -->
        <header class="main-header navbar bg-light py-3 shadow-sm">
            <div class="container">
                <a href="index-dark.html" class="brand-wrap">
                    <img src="{% static 'backend/assets/imgs/theme/logo.jpg' %}" class="logo" alt="Lustrelux Dashboard" style="max-height: 50px;">
                </a>
            </div>
        </header>
        <main class="container my-4">
            <!-- Featured Products -->
            <h3 class="my-4 border-bottom pb-1">Change Password</h3>
            <div class="row">
                <div class="col-md-3">
                    {% include 'user/user-sidebar.html' %}
                </div>
                <div class="col-md-9">
                    <table class="table table-bordered">
                        <form method="post">
                            {% csrf_token %}
                            {{form.as_p}}
                            <tr>
                                <td colspan="2">
                                    <input type="submit" value="Save" class="btn btn-primary" />
                                </td>
                            </tr>
                        </form>
                    </table>
                </div>
            </div>
        </main>
