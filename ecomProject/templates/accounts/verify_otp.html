{% load static %}
<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #4a4a4a;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 800px;
            display: flex;
            gap: 30px;
        }

        .form-section {
            flex: 1;
            color: white;
        }

        .image-section {
            flex: 1;
        }

        .image-section img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .logo {
            font-family: cursive;
            font-size: 2em;
            color: white;
            margin-bottom: 20px;
        }

        .subtitle {
            color: #ccc;
            font-size: 0.9em;
            margin-bottom: 20px;
        }

        .timer {
            color: #ccc;
            font-size: 0.8em;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            background-color: white;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #ffcad4;
            color: #333;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15px;
        }

        button:hover {
            background-color: #ffb5c2;
        }

        .resend-link {
            color: white;
            text-decoration: none;
            font-size: 0.9em;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .messages {
            margin-top: 15px;
        }

        .messages p {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
        }

        .messages p.error {
            background-color: rgba(255, 0, 0, 0.1);
            color: #ff4444;
        }

        .messages p.success {
            background-color: rgba(0, 255, 0, 0.1);
            color: #44ff44;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="logo">Lustrelux</div>
            <div class="subtitle">Verify Your Mobile</div>
            <div class="timer">Reset code in 57 seconds</div>
            <script>
                let timeLeft = 57; // Starting time in seconds
                const timeDisplay = document.getElementById('time');
                const otpForm = document.getElementById('otp-form');
        
                // Countdown function
                const timer = setInterval(() => {
                    timeLeft -= 1;
                    timeDisplay.textContent = timeLeft;
        
                    // When the time reaches 0, disable the form and stop the timer
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        otpForm.querySelector('button').disabled = true;
                        timeDisplay.textContent = 'Expired';
                        alert('OTP has expired! Please request a new one.');
                    }
                }, 1000); // Every 1 second
            </script>
            
            <form method="POST">
                {% csrf_token %}
                <input type="text" name="otp_code" placeholder="Enter OTP" required>
                <button type="submit">Verify OTP</button>
            </form>

            <a href="{% url 'resend_otp' %}" class="resend-link">Resend OTP?</a>

            <!-- {% if messages %}
                <div class="alert alert-info">
                    {% for message in messages %}
                        <p class="{{ message.tags }}">
                            {{ message }}
                        </p>
                    {% endfor %}
                </div>
            {% endif %} -->
            {% if messages %}
                <div class="alert alert-info">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
                </div>
            {% endif %}

        </div>
        <div class="image-section">
            <img src="{% static 'backend/assets/imgs/theme/123.jpeg' %}" >
            " alt="Ring">
        </div>
    </div>
</body>
</html>
