<h2>Are you sure you want to delete "{{ category.name }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'category_list' %}">Cancel</a>
</form>

<form action="{% url 'admin_logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
